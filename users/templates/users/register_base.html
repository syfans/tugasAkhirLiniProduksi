{% extends "base_anonymous.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block Title %}
    {{Judul}}
{% endblock Title %}

{% block pageTitle %}

{% endblock pageTitle %}

{% block contents %}
    <link rel="stylesheet" type='text/css' href="{% static css %}">
    <div class="container" style="background-color:#f5f5f5;margin-bottom:40px;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="from-group">
                <legend class="border-bottom mb-4" align="center">{{Judul}}</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Sudah mempunyai akun? <a class="ml-2"href="{% url "users:login" %}">Login</a>
                </small>
            </div>
        </form>
    </div>
{% endblock contents %}
